
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Web Page</title>
    <meta name="description" content="sample text text text text text text text text">
    <link rel="stylesheet" href="./assets/css/sanitize.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fulid">
        <div class="row">
            <div class="col-12">
                <div class="hero">
                    <strong><span class="tango">Auto </span><span class="tango">Time</span><span class="tango">table</span></strong>
                    <div class="heroparticles" id="particles-js"></div>
                    <video autoplay loop muted preload>
                        <source src="assets/videos/hero.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <h1 class="section-headline col-lg-12 col-sm-12">時間割作成</h1>
                </div>
                <div class="col-lg-6 col-sm-12">
                        <img class="timetable-image" src="https://dummyimage.com/600x400/000/fff" alt="Timetable image">
                        <!-- https://dummyimage.com/600x400/000/fff&text=時間割を自分で作る時代はもう終わりだ -->
                </div>

                <div class="col-lg-6 col-sm-12">
                    <figure class="timetable">
                            <h2 class="timetable-headline ">方法</h2>
                            <p class="timetable-description">
                                1.学部・学科を選択する<br />
                                <br />
                                2.自動で時間割を作成<br />
                                <br />
                                3.取った科目の詳細情報をチェック!<br />
                            </p>
                    </figure>
                </div>
            </div>

        </section>

        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <section class="section section-second">
                    <h1 class="section-headline">入力</h1>
                    <div class="select-block">
                        <label class="label">学年：
                            <select id="gakunen" class="input">
                                <option value="grade-1">一年</option>
                                <option value="grade-2">二年</option>
                                <option value="grade-3">三年</option>
                                <option value="grade-4">四年</option>
                            </select>
                        </label>
                    </div>
                    <div class="select-block">
                        <label class="label">学部：
                            <select id="gakubu" class="input">
                                <option value="none">選択してください</option>
                                <option value="jinbun">人文学部</option>
                                <option value="hou">法学部</option>
                                <option value="keiei">経営学部</option>
                                <option value="syou">商学部</option>
                                <option value="syougaku-2">商学第二部</option>
                                <option value="ri">理学部</option>
                                <option value="kou">工学部</option>
                                <option value="i">医学部</option>
                                <option value="yaku">薬学部</option>
                                <option value="sports">スポーツ科学部</option>
                            </select>
                        </label>
                    </div>
                    <div class="select-block">
                        <label class="label">学科：
                            <select id="gakka" class="input">
                                <option>学部を選択してください</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-button">
                        <button id="button" class="button" type="button">決定</button>
                    </div>
                </section>
            </div>
        </div>


    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
